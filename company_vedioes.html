$(document).ready(function(){

				m4v: "js/4.mp4",
				poster: "images/video.jpg"
			});
		},
		swfPath: "js",
		supplied: "m4v",
		size: {
			width: "750px",
			height: "423px",
			cssClass: "jp-video-360p"
		},
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true,
		remainingDuration: true,
		toggleDuration: true
	});

});
